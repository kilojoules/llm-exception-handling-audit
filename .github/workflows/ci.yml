name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:            # manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      # 1.  Checkout repo
      - uses: actions/checkout@v4

      # 2.  Set up Python
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      # 3.  Install dependencies + package (editable)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .                      # your package

      # 4.  Static lint (optional, quick)
      - name: Ruff lint
        run: ruff check .

      # 5.  Run tests with coverage
      - name: Pytest
        run: |
          pytest -q --cov=metrics_definitions test_exception_labels.py

      # 6.  Upload coverage to Codecov (optional)
      - name: Upload coverage to Codecov
        if: ${{ github.repository_owner == 'YOUR_GH_USERNAME_OR_ORG' }} # ‚Üê optional guard
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

